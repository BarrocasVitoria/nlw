<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>

    <!-- Icones -->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />
    <!-- /Pegar todo estilo do CSS -->

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <!-- Mostrar o container por inteiro -->
        <a class="logo" href="#">Cabeleireira<span>Leila</span>.</a>
        <!-- Começo do Menu-->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!-- Fim do Menu-->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1562322140-8baeececf3df?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGFpcmRyZXNzZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="Cabeleireira Leilaa"
            />
          </div>
          <div class="text">
            <h2 class="title">Salao da Cabeleireira Leila</h2>
            <p>Cabelos, unhas, hidratação e unhas</p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <section class="section" id="services">
        <div class="container grid">Services</div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>

<!-- <Nav> representa uma seção de uma página que aponta para outras página
  ou para outras áreas da página, ou seja, uma seção com links de navegação -->
<!-- grid é um principio organizador no design gráfico. -->
